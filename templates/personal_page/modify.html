<style>.text{
	color:#333;
	text-shadow:0px 1px 5px #bfbfbf;
	font-family: 'Cabin Condensed', sans-serif;
    font-size:10px;
	line-height:16px;
}

.centered{
    margin-left: auto;
    margin-right: auto;
    width: 300px;
}

{% extends "misc/base.html" %}

{% block content %}
<div class="centered">
        <form action="/site/modify/" method="post">{% csrf_token %}

                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">

</div>
{% endblock %}
{% block extra %}
<p class="text">Whatever you send next will be your new personal info.</p>
{% endblock %}
